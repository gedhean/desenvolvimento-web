<button type="button" onclick="changeStyle(2)"> Estilo 2 </button>

<script>
 function changeStyle(estilo)
  {
    var styles = document.createElement('link');
    styles.type="text/css";
    styles.rel="stylesheet";
    if (estilo !== 1)
		styles.href="css/tst.css";
	else
		styles.href="css/tst2.css";
    document.head.appendChild(styles);
 }
